<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Add any additional CSS files or stylesheets here -->
</head>
<body>
    <section class="position-relative">
        <nav class="navbar py-10 navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <button class="btn p-0 d-lg-none navbar-burger">
                    <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 7C3.22386 7 3 6.77614 3 6.5C3 6.22386 3.22386 6 3.5 6H20.5C20.7761 6 21 6.22386 21 6.5C21 6.77614 20.7761 7 20.5 7H3.5ZM3.5 12C3.22386 12 3 11.7761 3 11.5C3 11.2239 3.22386 11 3.5 11H20.5C20.7761 11 21 11.2239 21 11.5C21 11.7761 20.7761 12 20.5 12H3.5ZM3 16.5C3 16.7761 3.22386 17 3.5 17H20.5C20.7761 17 21 16.7761 21 16.5C21 16.2239 20.7761 16 20.5 16H3.5C3.22386 16 3 16.2239 3 16.5Z" fill="#000"></path>
                    </svg>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-1 mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin" contenteditable="false">Admin</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add_data" contenteditable="false">Data</a></li>
                        <li class="nav-item"><a class="nav-link" href="/chat" contenteditable="false">Temp Chat</a></li>
                    </ul>
                <div class="ms-auto"><a class="btn" href="#">Log In</a><a class="btn btn-dark mt-3 mt-md-0" href="#">Sign Up</a></div>
              </div>
            </div>
        </nav>

        <div class="d-none navbar-menu position-fixed top-0 start-0 bottom-0 w-75 mw-sm" style="z-index: 9999;">
            <div class="navbar-close position-fixed top-0 start-0 end-0 bottom-0 bg-dark" style="opacity: 75%;"></div>
            <nav class="position-relative h-100 w-100 d-flex flex-column py-10 px-6 bg-white overflow-auto">
                <div class="d-flex align-items-center mb-12">
                    <button class="btn navbar-close" type="button" aria-label="Close">
                        <img src="../AIMANtra.png" alt="">
                    </button>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item py-3"><a class="nav-link fw-bold text-dark" href="/">Home</a></li>
                    <li class="nav-item py-3"><a class="nav-link fw-bold text-dark" href="/admin">Admin</a></li>
                    <li class="nav-item py-3"><a class="nav-link fw-bold text-dark" href="/add_data">Data</a></li>
                </ul>
        
                <div class="mt-auto">
                    <div class="py-6"><a class="btn w-100 mb-4" href="#">Log In</a><a class="btn btn-dark w-100" href="#">Sign Up</a></div>
                </div>
            </nav>
        </div>
    </section>

    <section class="position-relative">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 AIM. All rights reserved.</span>
        </div>
    </footer>
    
    <!-- Add any additional JavaScript files or scripts here -->
</body>
</html>
